{% load static %}
<div class="container-xxl py-5"  id="pop">
    <div class="container">
        <div class="section-title text-center">
            <h1 class="display-5 mb-5">Popular Posts</h1>
        </div>
        <div class="row g-4">
            {% for post in posts %}
            <div class="col-lg-4 col-md-6 portfolio-item first wow fadeInUp" data-wow-delay="0.1s" >
                
                <div class="rounded overflow-hidden">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid w-100" src={{post.image.url}} alt="">
                        <div class="portfolio-overlay">
                            <a class="btn btn-square btn-outline-light mx-1" href={{post.image.url}}  data-lightbox="portfolio"><i class="fa fa-eye"></i></a>
                            <a class="btn btn-square btn-outline-light mx-1" href="{% url 'blog:single' pid=post.id %}"><i class="fa fa-link"></i></a>
                            
                        </div>
                    </div>
                    <div class="border border-5 border-light border-top-0 p-4">
                        <p class="text-primary fw-medium mb-2">{{post.title}}</p>
                        <h5 class="lh-base mb-0">{{ post.content|truncatechars:20 }}</a>
                            
                    </div>
                </div>
            </div>
            
            {% endfor %}
           
        </div>
    </div>
</div>
