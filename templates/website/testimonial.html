{% load static %}
<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="section-title text-center">
            <h1 class="display-5 mb-5">Last Messages</h1>
        </div>
        <div class="owl-carousel testimonial-carousel">
           
            <div class="testimonial-item text-center">
                <img class="img-fluid bg-light p-2 mx-auto mb-3" src="{% static 'img/team-2.jpg' %}" style="width: 90px; height: 90px;">
                <div class="testimonial-text text-center p-4">
                    <p>{{contact1.message|truncatewords:20}}</p>
                    <h5 class="mb-1">{{contact1.name}}</h5>
                    <span class="fst-italic">{{contact1.subject}}</span>
                </div>
            </div>
            <div class="testimonial-item text-center">
                <img class="img-fluid bg-light p-2 mx-auto mb-3" src="{% static 'img/testimonial-4.jpg' %}" style="width: 90px; height: 90px;">
                <div class="testimonial-text text-center p-4">
                    <p>{{contact2.message|truncatewords:20}}</p>
                    <h5 class="mb-1">{{contact2.name}}</h5>
                    <span class="fst-italic">{{contact2.subject}}</span>
                </div>
            </div>
            <div class="testimonial-item text-center">
                <img class="img-fluid bg-light p-2 mx-auto mb-3" src="{% static 'img/testimonial-2.jpg' %}" style="width: 90px; height: 90px;">
                <div class="testimonial-text text-center p-4">
                    <p>{{contact3.message|truncatewords:20}}</p>
                    <h5 class="mb-1">{{contact3.name}}</h5>
                    <span class="fst-italic">{{contact3.subject}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
